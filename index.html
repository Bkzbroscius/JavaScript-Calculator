<html>
<head>
<title>Portfolio Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styling.css" type="text/css" rel="stylesheet">
<script src="calculate.js"></script>
</head>
<body>
<div id="calculator">
        <h1 class="text-center">Calculator</h1>
        <div id="result"></div>
        <div class="btn-group">
          <div class="rows">
            <button id="seven" type="button" class="btn btn-primary">7</button>
            <button id="eight" type="button" class="btn btn-primary">8</button>
            <button id="nine" type="button" class="btn btn-primary">9</button>
            <button type="button" id="delete" class="btn btn-primary">del</button>
          </div>
          <div class="rows">
            <button id="four" type="button" class="btn btn-primary">4</button>
            <button id="five" type="button" class="btn btn-primary">5</button>
            <button id="six" type="button" class="btn btn-primary">6</button>
            <button type="button" class="btn btn-primary" id="multiply">*</button>
          </div>
          <div class="rows">
            <button id="one" type="button" class="btn btn-primary">1</button>
            <button id="two" type="button" class="btn btn-primary">2</button>
            <button id="three" type="button" class="btn btn-primary">3</button>
            <button type="button" class="btn btn-primary" id="subtract">-</button>
          </div>
          <div class="rows">
            <button id="decimal" type="button" class="small btn btn-primary">.</button>
            <button id="zero" type="button" class="small btn btn-primary">0</button>
            <button id="equals" type="button" class="small btn btn-primary">=</button>
            <button type="button" class="small medium btn btn-primary" id="divide">/</button>
            <button type="button" class="small medium btn btn-primary" id="add">+</button>
          </div>
        </div>
      </div>
</body>
</html>
